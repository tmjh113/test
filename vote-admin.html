<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乾淨天中 - 投票後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full flex flex-col">
        <main class="flex-grow py-16 px-4 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-4xl">
                <h1 class="text-5xl font-bold text-center mb-10 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                    投票後台管理
                </h1>

                <!-- 新增投票表單 -->
                <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                    <h2 class="text-2xl font-bold mb-6">新增投票</h2>
                    <form id="newVoteForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">投票標題</label>
                            <input type="text" id="voteTitle" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">投票描述</label>
                            <textarea id="voteDescription" rows="3" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
                        </div>

                        <div id="optionsContainer" class="space-y-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">投票選項</label>
                            <!-- 選項輸入框將動態添加在這裡 -->
                        </div>

                        <button type="button" id="addOption" class="text-indigo-600 font-medium hover:text-indigo-700">
                            + 新增選項
                        </button>

                        <div class="flex justify-between items-center">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">結束時間</label>
                                <input type="datetime-local" id="endTime" class="px-4 py-2 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                            </div>
                            <button type="submit" class="px-8 py-3 rounded-xl text-white font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 transform transition-all hover:scale-105">
                                建立投票
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 投票管理列表 -->
                <div id="voteManagementList" class="space-y-6">
                    <!-- 投票管理卡片將動態添加在這裡 -->
                </div>

                <!-- 在投票管理列表前添加 -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">待審核的投票申請</h2>
                    <div id="voteRequestsList" class="space-y-4">
                        <!-- 申請卡片將由 JavaScript 動態生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="vote-admin.js"></script>
</body>
</html>
